<!DOCTYPE html>

<html>
<head>

    <title>Mapa de Situação Atual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiB9wl9opTaUAh60CpLbHnT3he_-1brJE&libraries=places&callback=initMap" async defer></script>

    <!-- Scripts -->
    <script type="text/javascript">

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: -12.9525123, lng: -38.4535139 }
            });
        }

    </script>

</body>
</html>
